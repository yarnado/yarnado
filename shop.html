<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop | CROQUETE</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="top-bar">
  <div class="menu-icon" onclick="openMenu()">☰</div>

  <div class="top-right">
    <input type="text" placeholder="Search" class="search-bar">

    <div class="basket">
      <img src="basket.png" alt="Yarn Basket">
    </div>
  </div>
</div>


  <!-- SIDE CATEGORY MENU -->
  <div id="side-menu" class="side-menu">
    <span class="close-btn" onclick="closeMenu()">×</span>
    <h3>Categories</h3>
    <ul>
      <li>yarnado flowers</li>
      <li>yarnado keychain</li>
      <li>yarnado Headbands</li>
      <li>Accessories</li>
    </ul>
  </div>

  <!-- PRODUCT GRID -->
  <section class="product-grid">
    <div class="product-card">Product 1</div>
    <div class="product-card">Product 2</div>
    <div class="product-card">Product 3</div>
    <div class="product-card">Product 4</div>
  </section>

  <script>
    function openMenu() {
      document.getElementById("side-menu").style.left = "0";
    }

    function closeMenu() {
      document.getElementById("side-menu").style.left = "-260px";
    }
  </script>

</body>
</html>
